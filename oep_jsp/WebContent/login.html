<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta charset="ISO-8859-1">
<title>new registration</title>
<script>
function validate()                                    
{ 
    var name = document.forms["RegForm"]["fname"];               
    var email = document.forms["RegForm"]["email"];    
    var lname = document.forms["RegForm"]["lname"];  
    var userid =  document.forms["RegForm"]["userid"];  
    var password = document.forms["RegForm"]["password"];  
      
   
    if (name.value == "")                                  
    { 
        window.alert("Please enter your name."); 
        name.focus(); 
        return false; 
    } 
   
    if (lname.value == "")                               
    { 
        window.alert("Please enter your lastname."); 
        lname.focus(); 
        return false; 
    } 
       
    if (email.value == "")                                   
    { 
        window.alert("Please enter e-mail address."); 
        email.focus(); 
        return false; 
    } 
   
    if (email.value.indexOf("@", 0) < 0)                 
    { 
        window.alert("Please enter a valid e-mail address."); 
        email.focus(); 
        return false; 
    } 
   
    if (email.value.indexOf(".", 0) < 0)                 
    { 
        window.alert("Please enter a valid e-mail address."); 
        email.focus(); 
        return false; 
    } 
   
    if (userid.value == "")                           
    { 
        window.alert("Please enter userid."); 
        userid.focus(); 
        return false; 
    } 
   
    if (password.value == "")                        
    { 
        window.alert("Please enter password"); 
        password.focus(); 
        return false; 
    } 
   
    
   
    return true; 
}
</script>

<body>
<form name="RegForm"  onsubmit="return validate()" action="reg-process.jsp" method="post">

<tr>
<td>FIRST NAME</td>

</td>
</tr>
 
<tr>
<td>LAST NAME</td>
<td><input type="text" name="lname" maxlength="30"/>
</td>
</tr>
 
<tr>

<td><input type="text" name="email" maxlength="100" /></td>
</tr>

<td>
<input type="text" name="userid" maxlength="10" />
</td>
</tr>
  
 <tr>

</td>

</td>
